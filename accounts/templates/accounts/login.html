		<img src="{% static 'images/teens connect africa.png' %}" alt="Teens connect" id="logo" data-height-percentage="54" data-actual-width="1080" data-actual-height="720" width="200" height="120">

	</div>

<section class="ftco-section" >
<div class="container-fluid px-md-0">
	<div class="row no-gutters justify-content-center pb-5">
		<div class="col-md-12 heading-section text-center">
			<img src="{% static 'images/teens connect africa.jpg' %}" alt="Teens connect" id="logo" data-height-percentage="54" data-actual-width="1080" data-actual-height="720" width="200" height="120">

			<h2 class="mb-4">Account Login</h2>
		</div>


<!-- <div class="row no-gutters block-9"> -->
	<!-- <div class="col-md-7 order-md-last d-flex"> -->
	  <form action="" method="post" class="bg-light p-6 p-md-5 contact-form">
		  {% csrf_token %}

		<div class="form-group">
			<input type="text" name="username" class="form-control" placeholder="Username" required>
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="Password" required>
		</div>
		<div class="form-group" style="text-align: center;">
		  <input type="submit" value="Login" class="btn btn-primary py-3 px-5" >
		</div>
		<div>
		{%for message in messages%}
	<h4> {{message}} </h4>
	{%endfor%}
</div>
	  </form>

	
  </div>
</div>
</div>
